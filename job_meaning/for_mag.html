 #tooltip{
        background-color: white;
        border: 2px solid black;
        -moz-box-shadow: 5px 5px #000;
        -webkit-box-shadow: 5px 5px #000;
        box-shadow: 5px 5px #000;
        padding: 5px; 
        position: absolute;
        height: auto;
        visibility: hidden;
        z-index: 9999;
        width: 185px;

      }
      
      #tooltip p {
        margin-top: 0;
        margin-bottom: 0;
      }

        font-size: 16px;

        font-weight:bold;
        margin-bottom: 5px !important;

      .hover_text{

        font-size:14px;
        font-weight:none !important;


      }

        float: left;
  }

.data {

vertical-align: middle;
}

    <script>

    var w = 415;
    var h = 325;
    var padding = 10; 




    var rScale = d3.scale.sqrt()
                  .domain([0,400000])
                  .range([1,15]);

    var xScale = d3.scale.linear()
                  .domain([0,100])
                  .range([padding, w-padding]);

    var yScale = d3.scale.linear()
                  .domain([400000,0])
                  .range([padding, h-padding]);


var commasFormatter = d3.format(",.0f")



    var body = d3.select("body");



    var svg = d3.select("#graphic")
                .append("svg")
                .attr("width", w)
                .attr("height", h);


var circle = svg.selectAll("circle")
           .data(jobs)
           .enter()
           .append("circle");
    
     circle.attr("class","site")
           .attr("r", 8)
           .attr("cx", function(d) { return xScale(d.meaning) })
           .attr("cy", function(d){ return yScale(d.pay) })
           .attr("class", function(d) { 
              if (d.industry =="edu") 
              {
                return"education";
              }
              if (d.industry =="medical")
              {
                return"medical";
              }
                if (d.industry =="eng")
              {
                return"eng";
              }
                if (d.industry =="retail")
              {
                return"retail";
              }
                if (d.industry =="business")
              {
                return"business";
              }
                if (d.industry =="social")
              {
                return"social";
              }
                if (d.industry =="design")
              {
                return"design";
              }
                 if (d.industry =="construction")
              {
                return"construction";
              }
          });
   
    var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(4)  //Set rough # of ticks
                  .tickFormat(function(d) {return commasFormatter(d) +"%"});


    var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5)
                  .tickFormat(function(d) {return"$" + commasFormatter(d)});


    svg.append("g")
       .attr("class","axis")
        .attr("transform","translate(0," + (h - padding) +")")
       .call(xAxis);

    svg.append("g")
      .attr("class","axis")
      .attr("transform","translate(" + padding +",0)")
      .call(yAxis);


svg.selectAll("circle")
           .on("mouseover", function(d){
              d3.select(this)
                .transition()
                .duration(100)
                .style("opacity","1")
                .style("stroke","black")
                .style("stroke-weight","2")
              d3.select("#tooltip")
                .style("left", (d3.event.pageX) + 10 +"px")
                .style("top", (d3.event.pageY) - 30 +"px")
                .transition()
                .style("visibility","visible");
              d3.select("#title")
                .text(d.title );
              d3.select("#meaning")
                .text( d.meaning );
              d3.select("#pay")
                .text("$" + commasFormatter(d.pay) );
           })

           .on("mouseout", function(d){
              d3.select(this)
              .transition()
                .style("opacity",".8")
                .style("stroke","none")
                .style("stroke-weight","0")
              d3.select("#tooltip")
                .transition()
                .style("visibility","hidden");
           });



   </script>
